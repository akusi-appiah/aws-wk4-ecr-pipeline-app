<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rotator Image App</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <h1>Hello, I am Akwasi Kusi-Appiah</h1>
        <div class="image-container">
            <img id="rotatingImage" src="images/dawn country side.png" alt="Rotating Scenes">
            <span>This image is showing a : "<span id="imageDescription">morning at a country side</span>"</span>
        </div>
        <p class="github-link"><a href="https://github.com/akusi-appiah/wk3-beanstalk-app">Please Check out my Github</a></p>

        <script>
            const images = ['dawn country side.png', 'forest resort.png', 'natural mountaneous scene.png', 'river side view.png', 'rocky sea view.png'];
            const descriptions = ['morning at a country side', 'calm forest resort', 'natural mountaneous scene', 'river side view', 'refreshing rocky sea view'];
            let index = 0;
            setInterval(() => {
            index = (index + 1) % images.length;
                 document.getElementById('rotatingImage').src = `images/${images[index]}`;
                 document.getElementById('imageDescription').textContent = descriptions[index];
            }, 3000);
        </script>
    </body>
</html:lang>
